<form #authorForm="ngForm" (submit)="onSubmit()">
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Author Form</h3>
        </div>

        <div class="panel-body">
            <input id="id" name="id" type="hidden" #id="ngModel" [(ngModel)]="author.id" />

            <div class="form-group">
                <label for="name">NAME</label>
                <input id="name" name="name" #name="ngModel" [(ngModel)]="author.name" type="text" class="form-control"
                    required pattern="^[a-zA-Z\s]{3,}$" />
                <div *ngIf="name.touched && name.invalid" class="text-danger">
                    <span *ngIf="name.hasError('required')">Name is required</span>
                    <span *ngIf="name.hasError('pattern')">Name is invalid</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input id="email" name="email" #email="ngModel" [(ngModel)]="author.email" type="email"
                    class="form-control" />
            </div>

            <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <textarea id="description" name="description" #description="ngModel" [(ngModel)]="author.description"
                    class="form-control"></textarea>
            </div>
        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary"
                [disabled]="authorForm.invalid">{{author.id ? 'Update' : 'Save'}}</button>
        </div>

    </div>
</form>
