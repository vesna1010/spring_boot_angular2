<form #categoryForm="ngForm" (submit)="onSubmit()">
    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Category Form</h3>
        </div>

        <div class="panel-body">
            <input id="id" name="id" #id="ngModel" [(ngModel)]="category.id" type="hidden" />

            <div class="form-group">
                <label for="name">NAME</label>
                <input id="name" name="name" #name="ngModel" [(ngModel)]="category.name" type="text"
                    class="form-control" required pattern="^[a-zA-Z\s]{3,}$" />
                <div *ngIf="name.touched && name.invalid" class="text-danger">
                    <span *ngIf="name.hasError('required')">Name is required</span>
                    <span *ngIf="name.hasError('pattern')">Name is invalid</span>
                </div>
            </div>

            <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <textarea id="description" name="description" #description="ngModel" [(ngModel)]="category.description"
                    class="form-control"></textarea>
            </div>
        </div>

        <div class="panel-footer">
            <button type="submit" class="btn btn-primary"
                [disabled]="categoryForm.invalid">{{category.id ? 'Update' : 'Save'}}</button>
        </div>

    </div>
</form>
